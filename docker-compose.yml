version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stageoneinaction_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: stageoneinaction
      POSTGRES_PASSWORD: stageoneinaction_dev_2024
      POSTGRES_DB: stageoneinaction
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stageoneinaction -d stageoneinaction"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
